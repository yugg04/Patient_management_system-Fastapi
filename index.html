<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carelytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="topbar">
    <div class="brand">
        <h1>Carelytics</h1>
        <span>Patient Health Intelligence Platform</span>
    </div>

    <div class="header-actions">
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container">

    <!-- ADD / UPDATE -->
    <section class="card">
        <h2>Add / Update Patient</h2>

        <div class="grid">
            <input id="pid" placeholder="Patient ID (P011)">
            <input id="name" placeholder="Full Name">
            <input id="city" placeholder="City">
            <input id="age" type="number" placeholder="Age">
            <select id="gender">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <input id="height" type="number" step="0.01" placeholder="Height (m)">
            <input id="weight" type="number" step="0.1" placeholder="Weight (kg)">
        </div>

        <div class="actions">
            <button class="btn primary" onclick="addPatient()">Add</button>
            <button class="btn ghost" onclick="updatePatient()">Update</button>
        </div>
    </section>

    <!-- PATIENTS -->
    <section class="card">
        <h2>Patients</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>BMI</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    <div>Â© 2026 Carelytics</div>
    <div>Healthcare Analytics Dashboard</div>
    <div>Built with FastAPI</div>
</footer>

<script src="script.js"></script>
</body>
</html>
